<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サンプルウェブサイト</title>
</head>
<body>

        <h1>私の素晴らしいウェブサイト</h1>

            <li><a href="#section2">セクション2</a></li>
            <li><a href="#section3">セクション3</a></li>

    <main>
        <section id="section1">
            <h2>セクション1</h2>
            <p>ここにセクション1の内容を書きます。</p>
        </section>
        <section id="section2">
            <h2>セクション2</h2>
            <p>ここにセクション2の内容を書きます。</p>
            <img src="image.jpg" alt="イメージ">
        </section>
        <section id="section3">
            <h2>セクション3</h2>
            <p>ここにセクション3の内容を書きます。</p>
            <a href="https://www.example.com">外部リンク</a>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 私の素晴らしいウェブサイト</p>
    </footer>

</html>
